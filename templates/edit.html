<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="add">
    <div>
        <h1>Edit Employee</h1>
    <form class="row g-3 size" action="{{url_for('edit')}}" method="POST">

        <div class="col-md-12">
          <input hidden type="text" class="form-control" name="id" value="{{emp_record.id}}">
        </div>

        <div class="col-md-12">
          <label for="firstname" class="form-label">First name</label>
          <input type="text" class="form-control is-invalid" name="firstname" id="firstname" value="{{emp_record.firstname}}" required>
          <div class="invalid-feedback">
            First name is required
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-invalid" name="lastname" id="validationServer02" value="{{emp_record.lastname}}" required>
          <div class="invalid-feedback">
            Last name is required
          </div>
        </div>
        <div class="col-md-12">
            <label for="validationServer02" class="form-label">Gender:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Male" id="Male"
                       {% if emp_record.gender=="Male" %}
                       checked
                       {% endif %}
                >
                <label class="form-check-label" for="Male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Female" id="Female"
                        {% if emp_record.gender=="Female" %}
                       checked
                       {% endif %}
                >
                <label class="form-check-label" for="Female">
                  Female
                </label>
              </div>
        </div>

        <div class="col-md-12">
            <label for="validationServer01" class="form-label">Salary</label>
            <input type="text" class="form-control is-invalid" name="salary" id="validationServer01" value="{{emp_record.salary}}" required>
            <div class="invalid-feedback">
              Salary is required
            </div>
          </div>
        <div class="col-md-12">
          <label for="validationServer04" class="form-label">Location</label>
          <select class="form-select is-invalid" name="location" id="validationServer04" aria-describedby="validationServer04Feedback"  required>
            <option disabled value="">Choose...</option>
            <option value="Tamilnadu"
                     {% if emp_record.location=="Tamilnadu" %}
                       selected
                       {% endif %}
            >Tamilnadu</option>
            <option value="Karnataka"
                      {% if emp_record.location=="Karnataka" %}
                       selected
                       {% endif %}
            >Karnataka</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>


        <div class="col-12">
          <button class="btn btn-primary" type="submit">Edit Employee</button>
        </div>
      </form>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
